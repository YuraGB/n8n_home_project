services:
  app:
    build: .
    container_name: my_app
    ports:
      - "5678:5678"
    env_file:
      - .env
    environment:
      - IS_DOCKER=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    volumes:
      - ./n8n_data:/home/node/.n8n
      - .:/usr/src/app
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge
